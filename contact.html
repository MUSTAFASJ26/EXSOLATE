<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="loading-screen">
        <img src="logo.png" alt="Website Logo" class="loading-logo">
    </div>

    <!-- Background Video Section -->
    <div class="video-container">
        <video autoplay muted loop>
            <source src="Striker_210607_GOP_Master_H264_02_1_kl.mp4" type="video/mp4">
            
        </video>
        <header>
            <div class="header-logo-container">
                <img src="logo.png" alt="Website Logo">
            </div>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="resource.html">Resource</a></li>
                    <li><a href="news.html">Community News</a></li>
                    <li><a href="Events.html">Events</a></li>
                    <li><a href="Directory.html">Directory</a></li>
                </ul>
            </nav>
        </header>

        <main>
            <section class="contact">
                
                <form class="contact-form">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                    
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                    
                    <label for="subject">Subject:</label>
                    <input type="text" id="subject" name="subject">
                    
                    <label for="message">Feedback:</label>
                    <textarea id="message" name="message" required></textarea>
                    
                    <button type="submit">Submit</button>
                </form>
            </section>
        </main>
    
        <footer>
            <div class="foot">
    
                <p>&copy; 2024 EXSOLATE. All Rights Reserved.</p></li>
               <a href="contactwhite.html" class="switch-button">Light Mode</a></li>
    
            </div>
        </footer>
        
   
   
</body>
</html>
